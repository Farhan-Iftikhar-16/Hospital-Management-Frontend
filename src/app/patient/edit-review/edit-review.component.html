<div class="edit-review-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form [formGroup]="form">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <div class="mb-3 form-group">
            <label for="recommended">Recommended?</label>
            <p-selectButton [options]="RecommendedOptions" id="recommended" [formControlName]="'recommended'"></p-selectButton>
          </div>
          <div class="mb-3 form-group">
            <p-rating [cancel]="false" [formControlName]="'rating'"></p-rating>
          </div>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="comment">Comment <span class="required">*</span></label>
            <textarea  pInputTextarea id="comment" [formControlName]="'comment'"></textarea>
          </app-form-control>
        </div>

        <p-button [label]="'Add Review'" class="p-button-success mb-3" (click)="onAddReviewClicked()"></p-button>
      </form>
    </div>
  </div>
</div>
