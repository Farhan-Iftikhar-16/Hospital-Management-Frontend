<div class="reset-password-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-start align-items-center mb-3">
      <div class="content-main-heading">
        <h3>Reset Password</h3>
        <span>Read instructions before resetting password</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="recentPassword">Recent Password</label>
            <p-password id="recentPassword" [formControlName]="'recentPassword'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <p-password type="password" id="Password" [formControlName]="'password'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="confirm-password">Confirm Password</label>
            <p-password type="password" id="confirm-password" [formControlName]="'confirmPassword'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>

        <div class="password-instructions-container mb-3">
          <h6>Read Instructions to set password</h6>
          <span>1. Minimum 8 characters in length,</span>
          <span>2 .At least one lower case alphabet,</span>
          <span>3. At least one upper case alphabet,</span>
          <span>4. At least one special character e.g: ~!'`@#$%^&*()_-,</span>
          <span>5. At least one number e.g: (0-9)</span>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <p-button (click)="onResetPasswordClicked()" class="p-button-primary" [label]="'Reset Password'"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
