<div class="appointments-container">
  <div class="row mb-5" *ngIf="!hideMainHeading">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
      <div class="content-main-heading">
        <h3>Appointments</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p-table [value]="appointments" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 22.5%">Patient</th>
            <th style="width: 17.5%">Appointment Date</th>
            <th style="width: 20%">Purpose</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appointment>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div class="table-main-image">
                  <img *ngIf="appointment?.profileImage" [src]="API_URL + 'public/images/43c05f1189c02595b15223e22c9cc530-1658656388969.jpg'" alt="image">

                  <i *ngIf="!appointment?.profileImage" class="pi pi-user"></i>
                </div>
                <div class="d-flex flex-column">
                  <span>{{appointment.name}}</span>
                  <span style="color: #7e84a3; font-size: 12px !important;">{{appointment.gender}}, {{appointment.age}}</span>
                </div>
              </div>
            </td>
            <td>{{appointment.lastVisit}} <br> <span style="color: #009efb!important;">{{'10:00 AM'}}</span></td>
            <td>{{appointment.purpose}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">No appointments found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>


<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
