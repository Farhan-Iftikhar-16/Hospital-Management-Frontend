<div class="reviews-container">
  <div class="row" *ngIf="reviews && reviews.length === 0">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h5>No Reviews Found</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let review of reviews">
      <div class="review-container">
        <div class="me-3">
          <img *ngIf="review?.patient?.profileImage" [src]="API_URL + 'public/images/' + review?.patient?.profileImage" alt="">

          <i *ngIf="!review?.patient?.profileImage" class="pi pi-user"></i>
        </div>
        <div class="comment-container flex-grow-1">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">{{review?.patient?.name}}</h6>
              <span class="reviewed-days-text">Reviewed {{getDays(review?.createdAt)}} Days Ago</span>
            </div>
            <div>
              <p-rating [cancel]="false" [ngModel]="review.rating"></p-rating>
            </div>
          </div>
          <div *ngIf="review && review?.recommended">
            <h6 class="recommended"><i class="pi pi-thumbs-up me-2"></i>I recommend the doctor</h6>
          </div>
          <div class="comment-text">
            <p>{{review?.comment}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
