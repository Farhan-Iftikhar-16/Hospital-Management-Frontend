<div class="admins-list-container">
  <div class="row mb-5">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
      <div class="content-main-heading">
        <h3>admins</h3>
      </div>
      <div class="d-flex" *ngIf="user && user.role === roles.SUPER_ADMIN">
        <p-dropdown [options]="statusValueSet" (onChange)="filterAdminsList($event)" class="me-3"></p-dropdown>

        <p-button [label]="'Add admin'" class="p-button-primary" routerLink="/admin/profile/0"></p-button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p-table [value]="filteredAdmins" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 22.5%">admin</th>
            <th style="width: 17.5%">Email</th>
            <th style="width: 10%">Account Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-admin>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div class="table-main-image">
                  <img *ngIf="admin?.profileImage" [src]="API_URL + 'public/images/' + admin?.profileImage" alt="logo">

                  <i *ngIf="!admin?.profileImage" class="pi pi-user"></i>
                </div>
                <span class="cursor-pointer router-text" [routerLink]="'/admin/profile/' + admin?._id ">{{admin?.firstName}} {{admin?.lastName}}</span>
              </div>
            </td>
            <td>{{admin?.email}}</td>
            <td>
              <p-inputSwitch [ngModel]="admin.status === status.ACTIVE" (onChange)="updateAdminStatus(admin)"></p-inputSwitch>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">No admins found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>


<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
